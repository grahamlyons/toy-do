version: "3.7"
services:
  web:
    build: .
    environment:
      NODE_ENV: production
      DATABASE_HOST: db
      DATABASE_USERNAME: web
      DATABASE_PASSWORD: pass
      DATABASE_NAME: todo
    ports:
      - 3000:3000
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: web
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: todo
    volumes:
      - type: bind
        source: ./migrations
        target: /docker-entrypoint-initdb.d
